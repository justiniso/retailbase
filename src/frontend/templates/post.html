{% extends "main.html" %}

{% block container %}
    <div class="product-view">
        <h1 class="title"><a href="{{ post.link_url }}">{{ post.title }}</a></h1>
        <img src="{{ post.thumbnail_url }}" />
        <p>{{ post.description }}</p>
        <a class="btn price" href="{{ post.link_url }}">{{ 'Buy {}'.format(post.format_price()) }}</a>
        {% if post.parse_domain() %}
            on <a href="{{ post.link_url }}" class="domain">{{ post.parse_domain() }}</a>
        {% endif %}
    </div>

{% endblock %}
